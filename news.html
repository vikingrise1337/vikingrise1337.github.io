<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viking Rise News</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700;900&family=Roboto:wght@300;400;500&display=swap');
        @font-face { font-family: 'CinzelRus'; src: url('CinzelRus.ttf') format('truetype'); }
        body { font-family: 'Roboto', sans-serif; background-color: #0b101b; color: #e2e8f0; }
        .viking-font { font-family: 'Cinzel', serif; } :lang(ru) .viking-font { font-family: 'CinzelRus', serif; }
        .glass-card { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s ease; cursor: pointer; }
        .glass-card:hover { transform: translateY(-5px); border-color: #d4af37; box-shadow: 0 10px 30px -10px rgba(212, 175, 55, 0.2); }
        .promo-box { border: 1px dashed #d4af37; background: rgba(212,175,55,0.1); }
        .lang-btn.active { color: #d4af37; text-decoration: underline; }
        #news-modal.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        #news-modal { transition: opacity 0.3s ease, visibility 0.3s ease; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <nav class="w-full z-50 border-b border-white/10 bg-[#0b101b] sticky top-0 backdrop-blur-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" id="nav-home-link" class="flex items-center gap-2 hover:opacity-80 transition">
                <span class="material-symbols-outlined text-gray-400 notranslate">arrow_back</span>
                <span class="viking-font text-lg font-bold text-white"><span id="txt-home">Home</span></span>
            </a>
            <div class="flex gap-3 text-sm font-bold text-gray-400">
                <a href="?lang=en" id="lang-en">EN</a> | <a href="?lang=de" id="lang-de">DE</a> | 
                <a href="?lang=cn" id="lang-cn">CN</a> | <a href="?lang=ru" id="lang-ru">RU</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-12">
        <h1 class="viking-font text-4xl md:text-5xl text-center text-white mb-2">Community <span class="text-[#d4af37]">News</span></h1>
        <p id="sub-title" class="text-center text-gray-400 mb-12">Latest events, codes and announcements.</p>
        <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </div>

    <div id="news-modal" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm hidden" onclick="closeModal()">
        <div class="glass-card w-full max-w-3xl max-h-[90vh] flex flex-col rounded-2xl overflow-hidden shadow-2xl border-[#d4af37]" onclick="event.stopPropagation()">
            <div class="relative h-64 shrink-0">
                <img id="modal-img" src="" class="w-full h-full object-cover">
                <button onclick="closeModal()" class="absolute top-4 right-4 bg-black/50 hover:bg-black/80 text-white rounded-full p-2 transition"><span class="material-symbols-outlined notranslate">close</span></button>
                <div id="modal-date" class="absolute bottom-4 left-4 bg-[#d4af37] text-black text-xs font-bold px-3 py-1 rounded uppercase">DATE</div>
            </div>
            <div class="p-8 overflow-y-auto bg-[#1e293b]">
                <h2 id="modal-title" class="viking-font text-3xl text-white mb-6">Title</h2>
                <div id="modal-content" class="text-gray-300 text-lg leading-relaxed whitespace-pre-line mb-8"></div>
                <div id="modal-promo-box" class="hidden bg-[#0b101b] border border-[#d4af37] rounded-xl p-6 flex flex-col sm:flex-row items-center justify-between gap-4">
                    <div class="flex items-center gap-4">
                        <span class="material-symbols-outlined text-[#d4af37] text-3xl notranslate">redeem</span>
                        <div><p class="text-xs text-gray-400 uppercase tracking-widest">Code</p><p id="modal-code" class="font-mono text-2xl text-white font-bold tracking-widest mt-1">CODE</p></div>
                    </div>
                    <button id="modal-copy-btn" class="bg-[#d4af37] hover:bg-white text-black font-bold py-3 px-6 rounded-lg transition flex items-center gap-2"><span>Copy</span></button>
                </div>
                <div id="modal-expiry" class="hidden text-center text-gray-500 text-sm mt-4">Expires: --</div>
                <a id="modal-link" href="#" target="_blank" class="hidden mt-8 flex justify-center text-[#d4af37] hover:underline font-bold items-center gap-2">Read Source</a>
            </div>
        </div>
    </div>

    <script>
        const translations = {
            en: { sub: "Latest events, codes and announcements.", copy: "Copy", copied: "Copied!", open: "Read More", home: "Home" },
            de: { sub: "Aktuelle Events, Codes und Ankündigungen.", copy: "Kopieren", copied: "Kopiert!", open: "Mehr lesen", home: "Start" },
            cn: { sub: "最新活动、代码和公告。", copy: "复制", copied: "已复制!", open: "阅读更多", home: "主页" },
            ru: { sub: "Последние события, коды и анонсы.", copy: "Копировать", copied: "Скопировано!", open: "Читать далее", home: "Главная" }
        };
        const urlParams = new URLSearchParams(window.location.search);
        let curLang = urlParams.get('lang') || 'en';
        if(!['en','de','cn','ru'].includes(curLang)) curLang = 'en';

        // Update UI & BACK LINK
        document.documentElement.lang = curLang;
        document.getElementById(`lang-${curLang}`).className = "active text-[#d4af37]";
        document.getElementById('sub-title').innerText = translations[curLang].sub;
        document.getElementById('txt-home').innerText = translations[curLang].home;
        // Fix: Back Link
        document.getElementById('nav-home-link').href = `index.html?lang=${curLang}`;

        let allNewsData = [];
        async function loadNews() {
            try {
                const res = await fetch('news.json?v=' + Date.now());
                allNewsData = await res.json();
                const container = document.getElementById('news-grid');
                allNewsData.forEach((item, index) => {
                    const data = item[curLang] || item['en'];
                    const hasCode = item.code ? true : false;
                    const card = `
                    <div class="glass-card rounded-xl overflow-hidden flex flex-col h-full group" onclick="openModal(${index})">
                        <div class="h-48 overflow-hidden relative">
                            <img src="${item.image || 'header-bg.jpg'}" class="w-full h-full object-cover transition duration-700 group-hover:scale-110">
                            <div class="absolute top-3 right-3 bg-black/70 px-2 py-1 rounded text-xs text-[#d4af37] font-bold border border-[#d4af37]">${item.date}</div>
                        </div>
                        <div class="p-6 flex flex-col flex-1">
                            <h3 class="viking-font text-xl text-white mb-3 line-clamp-2 group-hover:text-[#d4af37] transition">${data.title}</h3>
                            <p class="text-gray-400 text-sm mb-4 line-clamp-3 flex-1">${data.content}</p>
                            ${hasCode ? `<div class="promo-box rounded-lg p-3 flex items-center justify-between gap-2 mt-auto"><div><p class="text-[10px] uppercase text-[#d4af37] tracking-wider">Code</p><p class="font-mono text-white text-lg tracking-widest">${item.code}</p></div><button onclick="event.stopPropagation(); copyCode(this, '${item.code}')" class="bg-[#d4af37] hover:bg-white text-black p-2 rounded transition"><span class="material-symbols-outlined text-lg notranslate">content_copy</span></button></div>` : `<div class="mt-auto pt-4 border-t border-white/5 text-center text-[#d4af37] text-sm font-bold uppercase tracking-widest group-hover:text-white transition">${translations[curLang].open}</div>`}
                        </div>
                    </div>`;
                    container.innerHTML += card;
                });
            } catch(e) {}
        }
        
        const modal = document.getElementById('news-modal');
        function openModal(index) {
            const item = allNewsData[index];
            if(!item) return;
            const data = item[curLang] || item['en'];
            document.getElementById('modal-img').src = item.image || 'header-bg.jpg';
            document.getElementById('modal-date').innerText = item.date;
            document.getElementById('modal-title').innerText = data.title;
            document.getElementById('modal-content').innerText = data.content;
            const promoBox = document.getElementById('modal-promo-box');
            if(item.code) {
                promoBox.classList.remove('hidden');
                document.getElementById('modal-code').innerText = item.code;
                const btn = document.getElementById('modal-copy-btn');
                btn.innerHTML = `<span>${translations[curLang].copy}</span> <span class="material-symbols-outlined notranslate">content_copy</span>`;
                btn.onclick = function() { copyCode(this, item.code, true); };
                document.getElementById('modal-expiry').innerText = item.expiry ? `Expires: ${item.expiry}` : '';
                document.getElementById('modal-expiry').classList.remove('hidden');
            } else { promoBox.classList.add('hidden'); document.getElementById('modal-expiry').classList.add('hidden'); }
            const linkBtn = document.getElementById('modal-link');
            if(item.link) { linkBtn.classList.remove('hidden'); linkBtn.href = item.link; } else { linkBtn.classList.add('hidden'); }
            modal.classList.remove('hidden'); document.body.style.overflow = 'hidden';
        }
        function closeModal() { modal.classList.add('hidden'); document.body.style.overflow = ''; }
        document.addEventListener('keydown', e => { if (e.key === "Escape") closeModal(); });
        function copyCode(btn, code, isModal = false) {
            navigator.clipboard.writeText(code);
            const originalHTML = btn.innerHTML;
            btn.innerHTML = isModal ? `<span>${translations[curLang].copied}</span> <span class="material-symbols-outlined notranslate">check</span>` : `<span class="material-symbols-outlined text-lg notranslate">check</span>`;
            btn.classList.add('bg-green-500', 'text-white'); btn.classList.remove('bg-[#d4af37]');
            setTimeout(() => { btn.innerHTML = originalHTML; btn.classList.remove('bg-green-500', 'text-white'); btn.classList.add('bg-[#d4af37]'); }, 2000);
        }
        loadNews();
    </script>
</body>
</html>
